<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <section class="animation-wrapper">
      <img src="img/entrance.jpg" alt="" />
    </section>
    <!DOCTYPE html>
    <html lang="zh-Hant">
      <head>
        <meta charset="UTF-8" />
        <title>Border Inline Demo</title>
      </head>
      <body>
        <main>
          <h1>Grade Calculator</h1>
          <section class="sorting-btn">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sort grades in
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button class="sort-descending btn">
                    Descending <i class="fa-solid fa-arrow-down-short-wide"></i>
                  </button>
                </li>
                <li>
                  <button class="sort-ascending btn">
                    Ascending <i class="fa-solid fa-arrow-up-short-wide"></i>
                  </button>
                </li>
              </ul>
            </div>
          </section>

          <section class="grade-item-generator">
            <form class="grade-item-form">
              <input
                list="course-list"
                type="text"
                class="course-name"
                name="courseName"
                required
                placeholder="Course Name"
              />
              <input
                type="number"
                class="course-credit"
                name="courseCredit"
                min="0"
                max="6"
                required
                placeholder="Credit"
              />
              <select class="course-grade" name="courseGrade" required>
                <option value=""></option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
              </select>
              <button class="btn delete-btn">
                <i class="fa-solid fa-trash"></i>
              </button>
            </form>
            <form class="grade-item-form">
              <input
                list="course-list"
                type="text"
                class="course-name"
                name="courseName"
                required
                placeholder="Course Name"
              />
              <input
                type="number"
                class="course-credit"
                name="courseCredit"
                min="0"
                max="6"
                required
                placeholder="Credit"
              />
              <select class="course-grade" name="courseGrade" required>
                <option value=""></option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
              </select>
              <button class="btn delete-btn">
                <i class="fa-solid fa-trash"></i>
              </button>
            </form>
            <form class="grade-item-form">
              <input
                list="course-list"
                type="text"
                class="course-name"
                name="courseName"
                required
                placeholder="Course Name"
              />
              <input
                type="number"
                class="course-credit"
                name="courseCredit"
                min="0"
                max="6"
                required
                placeholder="Credit"
              />
              <select class="course-grade" name="courseGrade" required>
                <option value=""></option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
              </select>
              <button class="btn delete-btn">
                <i class="fa-solid fa-trash"></i>
              </button>
            </form>
          </section>

          <button type="submit" class="btn add-btn">
            <i class="fa-solid fa-plus"></i>
          </button>

          <section class="result">
            <p>
              Your semester <br />
              GPA
            </p>
            <h2 id="gpa">0.00</h2>
          </section>
        </main>
        <datalist id="course-list">
          <option value="Introduction to Computer Science"></option>
          <option value="Data Structures"></option>
          <option value="Algorithms"></option>
          <option value="Object-Oriented Programming"></option>
          <option value="Operating Systems"></option>
          <option value="Computer Organization"></option>
          <option value="Database Systems"></option>
          <option value="Computer Networks"></option>
          <option value="Software Engineering"></option>
          <option value="Artificial Intelligence"></option>
        </datalist>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
      </body>
    </html>
  </body>
</html>
